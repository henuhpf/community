<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>编码社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">编码社区</span>
                </button>
                <a class="navbar-brand" href="/">编码社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="/publish">发布</a>
                    </li>
                    <li th:unless="${session.user != null}"><a href="https://gitee.com/oauth/authorize?client_id=3471479ebfb99375a54ae1b58aa6dde48e54400e0600a4166bbd91064067c8ee&redirect_uri=http://localhost:8888/callback&response_type=code">登录</a></li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">[[${session.user.getName()}]]<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-xs-12">
                <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
                <hr>
                <div class="media" th:each="question : ${pagination.questions}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${question.title}">测试</h4>

                        <small class="text-muted">
                            <span th:text="${question.user.name}"></span>  •
                            <span th:text="${question.likeCount}"></span> 人关注 •
                            <span th:text="${question.commentCount}"></span> 个回复 •
                            <span th:text="${question.viewCount}"></span> 次浏览 •
                             <span th:text="${#dates.format(question.gmtCreate, 'yyyy/MM/dd HH:mm')}"></span></small>
                    </div>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a th:href="@{/(page=${1})}" aria-label="Previous" th:if="${pagination.showFirstPage}">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/(page=${pagination.page - 1})}" aria-label="Previous" th:if="${pagination.showPrePage}">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page : ${pagination.pages}" th:class="${page == pagination.page} ? 'active' : '' "><a th:href="@{/(page=${page})}" th:text="${page}" >1</a></li>
                        <li>
                            <a th:href="@{/(page=${pagination.page + 1})}" aria-label="Previous" th:if="${pagination.showNextPage}">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/(page=${pagination.totalPage})}" aria-label="Next" th:if="${pagination.showEndPage}">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-lg-3 col-xs-12">
            </div>
        </div>
    </div>
</body>
</html>
